version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: netwarden
      MYSQL_USER: netadmin
      MYSQL_PASSWORD: netpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - DB_HOST=mariadb
      - DB_USER=netadmin
      - DB_PASS=netpassword
      - DB_NAME=netwarden
    depends_on:
      - mariadb

  frontend:
    build: .
    ports:
      - "8090:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  db_data: